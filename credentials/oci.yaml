# Oracle Cloud Infrastructure (OCI) Credentials for yamlforge
# Environment variable configuration - no Kubernetes secrets required

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
# Set these environment variables before running yamlforge:

# OCI API Key Authentication
OCI_USER_OCID: "ocid1.user.oc1..aaaaaaaa..."
OCI_FINGERPRINT: "12:34:56:78:90:ab:cd:ef"
OCI_TENANCY_OCID: "ocid1.tenancy.oc1..aaaaaaaa..."
OCI_REGION: "us-ashburn-1"
OCI_PRIVATE_KEY: "$(cat ~/.oci/oci_api_key.pem)"

# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================
#
# Step 1: Generate API Key Pair
# mkdir -p ~/.oci
# openssl genrsa -out ~/.oci/oci_api_key.pem 2048
# openssl rsa -pubout -in ~/.oci/oci_api_key.pem -out ~/.oci/oci_api_key_public.pem
# chmod 600 ~/.oci/oci_api_key.pem
#
# Step 2: Get Your User OCID
# 1. Log into OCI Console
# 2. Click Profile → User Settings
# 3. Copy the User OCID (starts with ocid1.user.oc1..)
#
# Step 3: Get Your Tenancy OCID
# 1. In OCI Console, click Profile → Tenancy
# 2. Copy the Tenancy OCID (starts with ocid1.tenancy.oc1..)
#
# Step 4: Upload Public Key to OCI
# 1. In User Settings, go to API Keys section
# 2. Click "Add API Key"
# 3. Upload ~/.oci/oci_api_key_public.pem
# 4. Copy the fingerprint shown
#
# Step 5: Set Environment Variables
# export OCI_USER_OCID="ocid1.user.oc1..aaaaaaaa..."
# export OCI_FINGERPRINT="12:34:56:78:90:ab:cd:ef"
# export OCI_TENANCY_OCID="ocid1.tenancy.oc1..aaaaaaaa..."
# export OCI_REGION="us-ashburn-1"
# export OCI_PRIVATE_KEY="$(cat ~/.oci/oci_api_key.pem)"
#
# Step 6: Run yamlforge (automatically uses environment variables)
# yamlforge convert my-infrastructure.yaml

# =============================================================================
# REQUIRED PERMISSIONS
# =============================================================================
# The OCI user should have the following permissions:
# - Compute instance management (for VM operations)
# - Virtual network management (for networking)
# - DNS management (for DNS-01 challenges)
# - Object storage management (for image storage)
#
# Example IAM policy:
# Allow group yamlforge-users to manage compute-management-family in tenancy
# Allow group yamlforge-users to manage virtual-network-family in tenancy
# Allow group yamlforge-users to manage dns in tenancy
# Allow group yamlforge-users to manage objectstorage-namespaces in tenancy

# =============================================================================
# AVAILABLE OCI REGIONS
# =============================================================================
# Common OCI regions:
# - us-ashburn-1 (US East - Ashburn)
# - us-phoenix-1 (US West - Phoenix)
# - uk-london-1 (UK South - London)
# - eu-frankfurt-1 (Germany Central - Frankfurt)
# - ap-tokyo-1 (Japan East - Tokyo)
# - ap-sydney-1 (Australia East - Sydney)
# - ca-toronto-1 (Canada Southeast - Toronto)
# - sa-saopaulo-1 (Brazil East - São Paulo)

# =============================================================================
# OCI CLI CONFIGURATION
# =============================================================================
# To configure OCI CLI with the same credentials:
# 
# cat > ~/.oci/config << EOF
# [DEFAULT]
# user=${OCI_USER_OCID}
# fingerprint=${OCI_FINGERPRINT}
# tenancy=${OCI_TENANCY_OCID}
# region=${OCI_REGION}
# key_file=~/.oci/oci_api_key.pem
# EOF

# =============================================================================
# VALIDATION
# =============================================================================
# Verify your environment variables are set:
# echo "OCI User OCID: $OCI_USER_OCID"
# echo "OCI Tenancy OCID: $OCI_TENANCY_OCID"
# echo "OCI Region: $OCI_REGION"
# echo "OCI Fingerprint: $OCI_FINGERPRINT"
# echo "Private Key Set: $(if [ -n "$OCI_PRIVATE_KEY" ]; then echo "Yes"; else echo "No"; fi)"
#
# Test authentication:
# oci iam user get --user-id $OCI_USER_OCID 