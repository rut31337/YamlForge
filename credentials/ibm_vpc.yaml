# IBM Cloud VPC Infrastructure Credentials for yamlforge
# Environment variable configuration - no Kubernetes secrets required

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
# Set these environment variables before running yamlforge:

# IBM Cloud VPC Credentials
IBM_CLOUD_API_KEY: "your_ibm_cloud_api_key"
IBM_CLOUD_REGION: "us-south"  # Optional, defaults to us-south

# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================
#
# Step 1: Create IBM Cloud API Key
# 1. Log into IBM Cloud Console
# 2. Go to Manage → Access (IAM) → API keys
# 3. Click "Create an IBM Cloud API key"
# 4. Enter name and description
# 5. Copy the API key (shown only once)
#
# Step 2: Set Environment Variables
# export IBM_CLOUD_API_KEY="your_ibm_cloud_api_key"
# export IBM_CLOUD_REGION="us-south"
#
# Step 3: Run yamlforge (automatically uses environment variables)
# yamlforge convert my-infrastructure.yaml

# =============================================================================
# AVAILABLE IBM CLOUD REGIONS
# =============================================================================
# North America:
# - us-south (Dallas)
# - us-east (Washington DC)
# - ca-tor (Toronto)
#
# Europe:
# - eu-gb (London)
# - eu-de (Frankfurt)
#
# Asia Pacific:
# - jp-tok (Tokyo)
# - jp-osa (Osaka)
# - au-syd (Sydney)
#
# South America:
# - br-sao (São Paulo)

# =============================================================================
# REQUIRED PERMISSIONS
# =============================================================================
# The IBM Cloud API key should have permissions for:
# - VPC Infrastructure Services
# - Virtual Server Instances
# - Block Storage
# - Load Balancers
# - DNS Services (for DNS-01 challenges)
#
# Recommended IAM roles:
# - Editor on VPC Infrastructure Services
# - Editor on DNS Services

# =============================================================================
# VALIDATION
# =============================================================================
# Verify your environment variables are set:
# echo "IBM Cloud Region: $IBM_CLOUD_REGION"
# echo "API Key Set: $(if [ -n "$IBM_CLOUD_API_KEY" ]; then echo "Yes"; else echo "No"; fi)" 