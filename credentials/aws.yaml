# AWS Credentials for yamlforge
# Environment variable configuration - no Kubernetes secrets required

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
# Set these environment variables before running yamlforge:

# AWS Access Credentials
AWS_ACCESS_KEY_ID: "your_aws_access_key_id"
AWS_SECRET_ACCESS_KEY: "your_aws_secret_access_key"
AWS_DEFAULT_REGION: "us-east-1"  # Optional, defaults to us-east-1

# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================
#
# Step 1: Get AWS Credentials
# 1. Log into AWS Console
# 2. Go to IAM → Users → Your User → Security credentials
# 3. Create new Access Key
# 4. Copy Access Key ID and Secret Access Key
#
# Step 2: Set Environment Variables
# export AWS_ACCESS_KEY_ID="AKIA1234567890EXAMPLE"
# export AWS_SECRET_ACCESS_KEY="wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
# export AWS_DEFAULT_REGION="us-east-1"
#
# Step 3: Run yamlforge (automatically uses environment variables)
# yamlforge convert my-infrastructure.yaml

# =============================================================================
# REQUIRED PERMISSIONS
# =============================================================================
# The AWS credentials should have the following permissions:
# - EC2 read access (for AMI discovery)
# - Route53 read/write access (for DNS-01 challenges)
# - IAM read access (for role validation)
#
# Example IAM policy:
# {
#   "Version": "2012-10-17", 
#   "Statement": [
#     {
#       "Effect": "Allow",
#       "Action": [
#         "ec2:DescribeImages",
#         "ec2:DescribeRegions",
#         "route53:ListHostedZones",
#         "route53:GetChange",
#         "route53:ChangeResourceRecordSets"
#       ],
#       "Resource": "*"
#     }
#   ]
# }

# =============================================================================
# VALIDATION
# =============================================================================
# Verify your environment variables are set:
# echo "AWS Access Key: $AWS_ACCESS_KEY_ID"
# echo "AWS Region: $AWS_DEFAULT_REGION"
# echo "Secret Key Set: $(if [ -n "$AWS_SECRET_ACCESS_KEY" ]; then echo "Yes"; else echo "No"; fi)" 