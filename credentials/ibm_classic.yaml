# IBM Cloud Classic Infrastructure Credentials for yamlforge
# Environment variable configuration - no Kubernetes secrets required

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
# Set these environment variables before running yamlforge:

# IBM Classic Infrastructure Credentials
IBM_CLASSIC_USERNAME: "your_ibm_classic_username"
IBM_CLASSIC_API_KEY: "your_ibm_classic_api_key"

# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================
#
# Step 1: Get IBM Cloud Classic Infrastructure Credentials
# 1. Log into IBM Cloud Console
# 2. Go to Manage → Access (IAM) → Users
# 3. Click on your user → API keys
# 4. Create API key for Classic Infrastructure
# 5. Copy the API key (shown only once)
#
# Step 2: Get Classic Infrastructure Username
# 1. In IBM Cloud Console, go to Manage → Access (IAM)
# 2. Go to Users → Select your user
# 3. In Classic Infrastructure tab, note your username
# 4. If no username exists, you may need to be added to Classic Infrastructure
#
# Step 3: Set Environment Variables
# export IBM_CLASSIC_USERNAME="your_username"
# export IBM_CLASSIC_API_KEY="your_classic_api_key"
#
# Step 4: Run yamlforge (automatically uses environment variables)
# yamlforge convert my-infrastructure.yaml

# =============================================================================
# REQUIRED PERMISSIONS
# =============================================================================
# The IBM Classic Infrastructure user should have permissions for:
# - Virtual Server management
# - Network management (VLANs, subnets)
# - Storage management
# - DNS management (for DNS-01 challenges)
#
# Contact your IBM Cloud administrator to ensure proper permissions.

