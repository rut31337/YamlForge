# =============================================================================
# SECURITY BEST PRACTICES
# =============================================================================
# 1. Use RAM (Resource Access Management) users instead of root account
# 2. Apply principle of least privilege
# 3. Rotate AccessKeys regularly
# 4. Enable MFA for sensitive operations
# 5. Monitor AccessKey usage through ActionTrail
# 6. Use temporary credentials (STS) when possible

