# Alibaba Cloud Credentials for yamlforge
# Environment variable configuration - no Kubernetes secrets required

# =============================================================================
# REQUIRED ENVIRONMENT VARIABLES
# =============================================================================
# Set these environment variables before running yamlforge:

# Alibaba Cloud Access Credentials
ALICLOUD_ACCESS_KEY: "your_alicloud_access_key_id"
ALICLOUD_SECRET_KEY: "your_alicloud_access_key_secret"
ALICLOUD_REGION: "cn-hangzhou"
ALICLOUD_ACCOUNT_ID: "your_alicloud_account_id"  # Optional

# =============================================================================
# SETUP INSTRUCTIONS
# =============================================================================
#
# Step 1: Create AccessKey
# 1. Log into Alibaba Cloud Console
# 2. Hover over your avatar â†’ AccessKey Management
# 3. Click "Create AccessKey"
# 4. Copy AccessKey ID and AccessKey Secret
# 5. Store them securely (AccessKey Secret is shown only once)
#
# Step 2: Set Environment Variables
# export ALICLOUD_ACCESS_KEY="LTAIxxxxxxxxxxxxxxxxxxx"
# export ALICLOUD_SECRET_KEY="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
# export ALICLOUD_REGION="cn-hangzhou"
# export ALICLOUD_ACCOUNT_ID="123456789012345678"
#
# Step 3: Run yamlforge (automatically uses environment variables)
# yamlforge convert my-infrastructure.yaml

# =============================================================================
# REQUIRED PERMISSIONS
# =============================================================================
# The AccessKey should have the following permissions:
# - ECS (Elastic Compute Service) - Full access for VM management
# - VPC (Virtual Private Cloud) - Full access for networking
# - DNS - Full access for DNS-01 challenges
# - SLB (Server Load Balancer) - For load balancer management
# - RDS (Relational Database Service) - If using managed databases
#
# You can use predefined policies:
# - AliyunECSFullAccess
# - AliyunVPCFullAccess
# - AliyunDNSFullAccess
# - AliyunSLBFullAccess
#
# Or create custom policies for more granular control.

