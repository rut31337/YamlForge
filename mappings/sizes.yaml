# CPU/Memory to Cloud Instance Type Mappings
# This file maps CPU and memory specifications to appropriate cloud-specific instance types
# Format: max_cpu, max_memory (MB), cloud_instance_type

# Micro instances (1 vCPU, up to 1GB RAM)
- max_cpu: 1
  max_memory: 1024
  aws: "t3.micro"
  azure: "Standard_B1s"
  gcp: "e2-micro"
  ibm_vpc: "bx2-2x8"
  ibm_classic: "B1_1X2X25"

# Small instances (2 vCPU, up to 4GB RAM)  
- max_cpu: 2
  max_memory: 4096
  aws: "t3.small"
  azure: "Standard_B2s"
  gcp: "e2-small"
  ibm_vpc: "bx2-4x16"
  ibm_classic: "B1_2X4X25"

# Medium instances (2-4 vCPU, up to 8GB RAM)
- max_cpu: 4
  max_memory: 8192
  aws: "t3.medium"
  azure: "Standard_B4ms"
  gcp: "e2-medium"
  ibm_vpc: "bx2-8x32"
  ibm_classic: "B1_4X8X25"

# Large instances (4-8 vCPU, up to 16GB RAM)
- max_cpu: 8
  max_memory: 16384
  aws: "t3.large"
  azure: "Standard_D4s_v3"
  gcp: "n1-standard-4"
  ibm_vpc: "bx2-16x64"
  ibm_classic: "B1_8X16X25"

# Extra Large instances (8+ vCPU, 16GB+ RAM)
- max_cpu: 16
  max_memory: 32768
  aws: "t3.xlarge"
  azure: "Standard_D8s_v3"
  gcp: "n1-standard-8"
  ibm_vpc: "bx2-32x128"
  ibm_classic: "B1_16X32X25"

# Memory optimized instances (high memory-to-CPU ratio)
- max_cpu: 4
  max_memory: 32768
  aws: "r5.xlarge"
  azure: "Standard_E4s_v3"
  gcp: "n1-highmem-4"
  ibm_vpc: "mx2-8x64"
  ibm_classic: "M1_8X64X100"

# Compute optimized instances (high CPU-to-memory ratio)
- max_cpu: 8
  max_memory: 8192
  aws: "c5.2xlarge"
  azure: "Standard_F8s_v2"
  gcp: "c2-standard-8"
  ibm_vpc: "cx2-16x32"
  ibm_classic: "C1_16X16X25" 