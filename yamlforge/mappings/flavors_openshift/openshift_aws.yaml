# AWS Instance Type Mappings for OpenShift
# Maps OpenShift cluster sizes to AWS EC2 instance types
# Optimized for OpenShift control plane and worker node requirements

flavor_mappings:
  # OpenShift Control Plane Sizes
  controlplane_small:
    m5.large:
      vcpus: 2
      memory_gb: 8
      cost_factor: 1.0
      hourly_cost: 0.096
      storage_gb: 120
      use_case: "Development/Testing control plane"
    
  controlplane_medium:
    m5.xlarge:
      vcpus: 4
      memory_gb: 16
      cost_factor: 2.0
      hourly_cost: 0.192
      storage_gb: 120
      use_case: "Production control plane - small to medium clusters"
    
  controlplane_large:
    m5.2xlarge:
      vcpus: 8
      memory_gb: 32
      cost_factor: 4.0
      hourly_cost: 0.384
      storage_gb: 120
      use_case: "Production control plane - large clusters"

  # OpenShift Worker Node Sizes  
  worker_micro:
    m5.large:
      vcpus: 2
      memory_gb: 8
      cost_factor: 1.0
      hourly_cost: 0.096
      storage_gb: 120
      use_case: "Development/Testing workloads"
      
  worker_small:
    m5.xlarge:
      vcpus: 4
      memory_gb: 16
      cost_factor: 2.0
      hourly_cost: 0.192
      storage_gb: 120
      use_case: "Light production workloads"
      
  worker_medium:
    m5.2xlarge:
      vcpus: 8
      memory_gb: 32
      cost_factor: 4.0
      hourly_cost: 0.384
      storage_gb: 120
      use_case: "Standard production workloads"
      
  worker_large:
    m5.4xlarge:
      vcpus: 16
      memory_gb: 64
      cost_factor: 8.0
      hourly_cost: 0.768
      storage_gb: 120
      use_case: "Heavy production workloads"
      
  worker_xlarge:
    m5.8xlarge:
      vcpus: 32
      memory_gb: 128
      cost_factor: 16.0
      hourly_cost: 1.536
      storage_gb: 120
      use_case: "Very heavy production workloads"

  # Compute-Optimized for CPU-intensive workloads
  compute_medium:
    c5.2xlarge:
      vcpus: 8
      memory_gb: 16
      cost_factor: 3.5
      hourly_cost: 0.34
      storage_gb: 120
      use_case: "CPU-intensive applications"
      
  compute_large:
    c5.4xlarge:
      vcpus: 16
      memory_gb: 32
      cost_factor: 7.0
      hourly_cost: 0.68
      storage_gb: 120
      use_case: "High-performance computing"

  # Memory-Optimized for memory-intensive workloads
  memory_medium:
    r5.2xlarge:
      vcpus: 8
      memory_gb: 64
      cost_factor: 5.0
      hourly_cost: 0.504
      storage_gb: 120
      use_case: "Memory-intensive applications"
      
  memory_large:
    r5.4xlarge:
      vcpus: 16
      memory_gb: 128
      cost_factor: 10.0
      hourly_cost: 1.008
      storage_gb: 120
      use_case: "Large memory-intensive applications"

  # GPU instances for AI/ML workloads
  gpu_small:
    g4dn.xlarge:
      vcpus: 4
      memory_gb: 16
      gpu_count: 1
      gpu_type: "NVIDIA T4"
      cost_factor: 12.0
      hourly_cost: 0.526
      storage_gb: 125
      use_case: "ML inference and light training"
      
  gpu_medium:
    g4dn.2xlarge:
      vcpus: 8
      memory_gb: 32
      gpu_count: 1
      gpu_type: "NVIDIA T4"
      cost_factor: 20.0
      hourly_cost: 0.752
      storage_gb: 225
      use_case: "ML training and inference"

  # HyperShift specific defaults
  hypershift_worker:
    m5.large:
      vcpus: 2
      memory_gb: 8
      cost_factor: 1.0
      hourly_cost: 0.096
      storage_gb: 120
      use_case: "HyperShift worker nodes"

# Default mappings for abstract sizes
size_mappings:
  # Control plane defaults
  small_controlplane: "controlplane_small"
  medium_controlplane: "controlplane_medium" 
  large_controlplane: "controlplane_large"
  
  # Worker node defaults
  micro: "worker_micro"
  small: "worker_small"
  medium: "worker_medium"
  large: "worker_large"
  xlarge: "worker_xlarge"
  
  # Specialized workloads
  compute: "compute_medium"
  memory: "memory_medium"
  gpu: "gpu_small"

# OpenShift cluster size configurations
cluster_sizes:
  micro:
    controlplane_count: 1
    controlplane_size: "controlplane_small"
    worker_count: 1
    worker_size: "worker_micro"
    total_cost_factor: 2.0
    use_case: "Development/Testing - single node"
    
  small:
    controlplane_count: 3
    controlplane_size: "controlplane_small"
    worker_count: 3
    worker_size: "worker_small"
    total_cost_factor: 9.0
    use_case: "Small production workloads"
    
  medium:
    controlplane_count: 3
    controlplane_size: "controlplane_medium"
    worker_count: 3
    worker_size: "worker_medium"
    total_cost_factor: 18.0
    use_case: "Standard production workloads"
    
  large:
    controlplane_count: 3
    controlplane_size: "controlplane_large"
    worker_count: 5
    worker_size: "worker_large"
    total_cost_factor: 52.0
    use_case: "Large production workloads"
    
  xlarge:
    controlplane_count: 3
    controlplane_size: "controlplane_large"
    worker_count: 8
    worker_size: "worker_xlarge"
    total_cost_factor: 140.0
    use_case: "Very large production workloads"

# Provider-specific settings
provider_settings:
  region_defaults:
    primary: "us-east-1"
    secondary: "us-west-2"
    
  availability_zones:
    min_az: 3
    preferred_az: ["us-east-1a", "us-east-1b", "us-east-1c"]
    
  storage:
    default_type: "gp3"
    iops: 3000
    throughput: 125
    
  networking:
    instance_types_with_enhanced_networking:
      - "m5.large"
      - "m5.xlarge" 
      - "m5.2xlarge"
      - "m5.4xlarge"
      - "m5.8xlarge"
      - "c5.2xlarge"
      - "c5.4xlarge"
      - "r5.2xlarge"
      - "r5.4xlarge" 