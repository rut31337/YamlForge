---
yamlforge:
  cloud_workspace:
    name: ssh-keys-demo
    description: SSH keys demonstration workspace
  security_groups:
    ssh-access:
      description: SSH access from corporate network
      rules:
      - protocol: tcp
        port: 22
        source: 10.0.0.0/8
    web-access:
      description: Web server access
      rules:
      - protocol: tcp
        port: 80
        source: 0.0.0.0/0
      - protocol: tcp
        port: 443
        source: 0.0.0.0/0
  instances:
  - name: aws-web-server
    provider: aws
    region: us-east-1
    size: medium
    image: RHEL9-latest
    security_groups:
    - ssh-access
    - web-access
  - name: azure-database
    provider: azure
    region: eastus
    size: large
    image: RHEL9-latest
    security_groups:
    - ssh-access
    ssh_key: admin
  - name: gcp-api-server
    provider: gcp
    region: us-west1
    size: medium
    image: RHEL9-latest
    security_groups:
    - ssh-access
    - web-access
    ssh_key: developer
  - name: ibm-worker-node
    provider: ibm_vpc
    region: us-south
    size: small
    image: RHEL9-latest
    security_groups:
    - ssh-access
  - name: ibm-classic-backup
    provider: ibm_classic
    region: dal10
    size: medium
    image: RHEL9-latest
    ssh_key: admin
  tags:
    environment: development
    project: ssh-keys-demo
    managed_by: yamlforge
