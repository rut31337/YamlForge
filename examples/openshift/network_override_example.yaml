guid: "net01"

yamlforge:
  cloud_workspace:
    name: "openshift-network-override-{guid}"
    description: "ROSA with custom networking"
  
  instances:
    - name: "web-tier-{guid}"
      provider: "aws"
      image: "RHEL9-latest"
      flavor: "medium"
      region: "us-east-1"
      count: 3
  openshift_clusters:
  - name: rosa-with-custom-networking
    type: rosa-classic
    region: us-east-1
    version: "4.14.15"
    size: medium
    networking:
      machine_cidr: 192.168.0.0/16
      service_cidr: 172.31.0.0/16
      host_prefix: 24
    machine_pools:
    - name: custom-workers
      replicas: 3
      min_replicas: 2
      max_replicas: 6
      instance_type: m5.xlarge
  - name: aro-with-custom-subnets
    type: aro
    region: East US
    version: "4.14.15"
    size: small
    networking:
      vnet_cidr: 10.10.0.0/16
      controlplane_subnet_cidr: 10.10.1.0/24
      worker_subnet_cidr: 10.10.2.0/24
      service_cidr: 172.32.0.0/16
      pod_cidr: 10.129.0.0/14
  - name: self-managed-gcp-custom
    type: self-managed
    provider: gcp
    region: us-central1
    version: "4.14.15"
    size: large
    networking:
      machine_cidr: 10.50.0.0/16
      service_cidr: 172.33.0.0/16
      pod_cidr: 10.130.0.0/14
      host_prefix: 22
    controlplanes:
      count: 3
      instance_type: n1-standard-8
    workers:
      count: 5
      instance_type: n1-standard-16
  openshift_applications:
  - name: web-app
    type: kubernetes
    target_clusters:
    - rosa-with-custom-networking
    namespace: web-tier
    resources:
    - type: Deployment
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: web-app
        template:
          metadata:
            labels:
              app: web-app
          spec:
            containers:
            - name: web
              image: nginx:latest
              ports:
              - containerPort: 80
    - type: Service
      metadata:
        name: web-service
      spec:
        selector:
          app: web-app
        ports:
        - port: 80
          targetPort: 80
        type: ClusterIP
