---
guid: hyp01

yamlforge:
  tags:
    Environment: production
    Project: hypershift-platform
    Owner: platform-team
    CostCenter: engineering
    Approach: cost-optimized

  cloud_workspace:
    name: hypershift-platform
    description: HyperShift Cost-Optimized OpenShift Platform - hosted control planes for massive cost savings and fast provisioning

  openshift_clusters:
  - name: hypershift-mgmt
    type: rosa-classic
    region: us-east-1
    size: small
    version: "4.14.15"
    addons:
    - hypershift-addon-operator
    hypershift:
      role: management
      max_hosted_clusters: 50
      control_plane_replicas: 3
  - name: hypershift-aws
    type: hypershift
    management_cluster: hypershift-mgmt
    provider: aws
    region: us-east-1
    size: small
    worker_count: 3
    version: "4.14.15"
    base_domain: dev-us.hypershift.example.com
  # - name: hypershift-gcp
  #   type: hypershift
  #   management_cluster: hypershift-mgmt
  #   provider: gcp
  #   region: us-central1
  #   zone: us-central1-a
  #   size: small
  #   worker_count: 3
  #   version: "4.14.15"
  #   base_domain: prod-gcp.hypershift.example.com
  - name: hypershift-azure
    type: hypershift
    management_cluster: hypershift-mgmt
    provider: azure
    region: eastus
    size: small
    worker_count: 2
    version: "4.14.15"
    base_domain: prod-azure.hypershift.example.com

  instances:
  - name: hypershift-admin
    provider: aws
    flavor: small
    image: RHEL9-latest
    region: us-east-1
    user_data_script: '#!/bin/bash

      # Install HyperShift CLI

      curl -L https://github.com/openshift/hypershift/releases/latest/download/hypershift-linux-amd64.tar.gz
      | tar -xz -C /usr/local/bin/

      chmod +x /usr/local/bin/hypershift

      # Install OpenShift CLI

      curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
      | tar -xz -C /usr/local/bin/

      chmod +x /usr/local/bin/oc

      '
