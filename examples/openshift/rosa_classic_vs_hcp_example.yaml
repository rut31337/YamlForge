guid: "rosa1"

yamlforge:
  cloud_workspace:
    name: "rosa-comparison-{guid}"
    description: "ROSA Classic vs HCP comparison"
  
  instances:
    - name: "monitoring-server-{guid}"
      provider: "aws"
      image: "RHEL9-latest"
      flavor: "medium"
      region: "us-east-1"
      count: 1
  openshift_clusters:
  - name: rosa-classic-production
    type: rosa-classic
    region: us-east-1
    version: "4.14.15"
    size: medium
    networking:
      machine_cidr: 10.0.0.0/16
      service_cidr: 172.30.0.0/16
      pod_cidr: 10.128.0.0/14
      host_prefix: 23
    machine_pools:
    - name: workers
      replicas: 3
      min_replicas: 2
      max_replicas: 6
      instance_type: m5.xlarge
    auto_scaling:
      enabled: true
      min_replicas: 2
      max_replicas: 10
    addons:
    - cluster-logging-operator
    - aws-load-balancer-operator
    - aws-ebs-csi-driver-operator
    tags:
      Environment: production
      CostCenter: engineering
      Team: platform
    private: false
    etcd_encryption: true
  - name: rosa-hcp-development
    type: rosa-hcp
    region: us-west-2
    version: "4.14.15"
    size: small
    networking:
      machine_cidr: 10.1.0.0/16
    worker_count: 2
    min_replicas: 1
    max_replicas: 5
    auto_scaling:
      enabled: true
      min_replicas: 1
      max_replicas: 8
    machine_pools:
    - name: dev-workers
      replicas: 2
      min_replicas: 1
      max_replicas: 5
      instance_type: m5.large
      taints:
      - key: environment
        value: development
        effect: NoSchedule
    etcd_encryption: true
    tags:
      Environment: development
      CostCenter: engineering
      Team: development
    private: false
  - name: rosa-hcp-staging
    type: rosa-hcp
    region: us-east-1
    version: "4.14.15"
    size: micro
    networking:
      machine_cidr: 10.2.0.0/16
    worker_count: 1
    min_replicas: 1
    max_replicas: 3
    machine_pools:
    - name: staging-workers
      replicas: 1
      min_replicas: 1
      max_replicas: 3
      instance_type: m5.large
    tags:
      Environment: staging
      CostCenter: engineering
      AutoShutdown: 'true'
    private: false
    etcd_encryption: false
  openshift_applications:
  - name: production-web-app
    type: kubernetes
    target_clusters:
    - rosa-classic-production
    namespace: production
    resources:
    - type: Deployment
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: web-app
            env: production
        template:
          metadata:
            labels:
              app: web-app
              env: production
          spec:
            containers:
            - name: web
              image: nginx:1.21
              ports:
              - containerPort: 80
              resources:
                requests:
                  memory: 256Mi
                  cpu: 250m
                limits:
                  memory: 512Mi
                  cpu: 500m
    - type: Service
      metadata:
        name: web-service
      spec:
        selector:
          app: web-app
          env: production
        ports:
        - port: 80
          targetPort: 80
        type: LoadBalancer
  - name: development-web-app
    type: kubernetes
    target_clusters:
    - rosa-hcp-development
    namespace: development
    resources:
    - type: Deployment
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: web-app
            env: development
        template:
          metadata:
            labels:
              app: web-app
              env: development
          spec:
            tolerations:
            - key: environment
              value: development
              effect: NoSchedule
            containers:
            - name: web
              image: nginx:latest
              ports:
              - containerPort: 80
              resources:
                requests:
                  memory: 128Mi
                  cpu: 100m
                limits:
                  memory: 256Mi
                  cpu: 200m
    - type: Service
      metadata:
        name: web-service
      spec:
        selector:
          app: web-app
          env: development
        ports:
        - port: 80
          targetPort: 80
        type: ClusterIP
  - name: staging-web-app
    type: kubernetes
    target_clusters:
    - rosa-hcp-staging
    namespace: staging
    resources:
    - type: Deployment
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: web-app
            env: staging
        template:
          metadata:
            labels:
              app: web-app
              env: staging
          spec:
            containers:
            - name: web
              image: nginx:stable
              ports:
              - containerPort: 80
              resources:
                requests:
                  memory: 64Mi
                  cpu: 50m
                limits:
                  memory: 128Mi
                  cpu: 100m
    - type: Service
      metadata:
        name: web-service
      spec:
        selector:
          app: web-app
          env: staging
        ports:
        - port: 80
          targetPort: 80
        type: NodePort
