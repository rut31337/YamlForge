---
guid: rosap

yamlforge:
  openshift_clusters:
  - name: production-rosa-classic
    type: rosa-classic
    region: us-east-1
    version: "4.18.19"
    size: large
    worker_count: 3
    multi_az: true
    auto_scaling:
      enabled: true
      min_replicas: 3
      max_replicas: 9
    networking:
      machine_cidr: 10.0.0.0/16
      service_cidr: 172.30.0.0/16
      pod_cidr: 10.128.0.0/14
      host_prefix: 23
    private: false
    fips_enabled: false
  - name: development-rosa-hcp
    type: rosa-hcp
    region: us-east-1
    version: "4.18.19"
    size: medium
    worker_count: 6
    auto_scaling:
      enabled: true
      min_replicas: 6
      max_replicas: 12
    networking:
      machine_cidr: 10.0.0.0/16
      service_cidr: 172.30.0.0/16
      pod_cidr: 10.128.0.0/14
      host_prefix: 23
    private: false
  - name: staging-rosa-hcp
    type: rosa-hcp
    region: us-east-1
    version: "4.18.19"
    size: small
    worker_count: 3
    networking:
      machine_cidr: 10.0.0.0/16
      service_cidr: 172.30.0.0/16
      pod_cidr: 10.128.0.0/14
      host_prefix: 23
  - name: hypershift-mgmt
    type: rosa-classic
    region: us-east-1
    version: "4.18.19"
    size: large
    worker_count: 3
    multi_az: true
    hypershift:
      role: management
      max_hosted_clusters: 50
    networking:
      machine_cidr: 10.0.0.0/16
      service_cidr: 172.30.0.0/16
      pod_cidr: 10.128.0.0/14
      host_prefix: 23
  - name: cost-optimized-dev
    type: hypershift
    management_cluster: hypershift-mgmt
    provider: aws
    region: us-west-2
    version: "4.18.19"
    size: small
    worker_count: 2
    base_domain: dev.hypershift.example.com
  openshift_operators:
  - name: monitoring-stack
    type: monitoring
    clusters:
    - production-rosa-classic
    - development-rosa-hcp
    - staging-rosa-hcp
    - hypershift-mgmt
    - cost-optimized-dev
    config:
      retention: 30d
      storage: 100Gi
      storageClass: gp3
      alertmanager:
        enabled: true
        storage: 20Gi
  - name: enterprise-gitops
    type: gitops
    clusters:
    - production-rosa-classic
    - development-rosa-hcp
    - hypershift-mgmt
    config:
      argocd:
        ha:
          enabled: true
        server:
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
        notifications:
          enabled: true
  openshift_applications:
  - name: production-app
    type: deployment
    cluster: production-rosa-classic
    image: myregistry/production-app:v1.2.3
    replicas: 3
    port: 8080
    namespace: production
  - name: development-app
    type: deployment
    cluster: development-rosa-hcp
    image: myregistry/development-app:latest
    replicas: 2
    port: 8080
    namespace: development
  cloud_workspace:
    name: rosa-multi-cluster
    description: Default workspace for this deployment
