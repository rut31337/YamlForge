---
name: Multi-Cloud OpenShift Production Environment
description: Complete OpenShift deployment across AWS and Azure with supporting infrastructure
  and applications
networking:
  enable_cross_cloud: true
security:
  ssh_keys:
  - name: admin-key
    public_key: ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAACAQC... admin@example.com
yamlforge:
  instances:
  - name: jumphost
    provider: aws
    size: small
    image: RHEL9-latest
    region: us-east-1
    user_data_script: '#!/bin/bash

      yum update -y

      yum install -y curl wget git

      # Install OpenShift CLI

      curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/openshift-client-linux.tar.gz
      | tar -xz -C /usr/local/bin/

      chmod +x /usr/local/bin/oc

      # Install kubectl

      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"

      install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      '
  - name: database
    provider: cheapest
    size: memory_large
    image: RHEL9-latest
    region: us-east-1
    user_data_script: '#!/bin/bash

      yum update -y

      yum install -y postgresql-server postgresql-contrib

      postgresql-setup --initdb

      systemctl enable postgresql

      systemctl start postgresql

      '
  openshift_clusters:
  - name: prod-us
    type: rosa-classic
    region: us-east-1
    size: medium
    version: 4.14.15
    min_replicas: 3
    max_replicas: 6
    networking:
      machine_cidr: 10.0.0.0/16
      service_cidr: 172.30.0.0/16
      pod_cidr: 10.128.0.0/14
    private: false
    addons:
    - cluster-logging-operator
    - aws-load-balancer-operator
  - name: prod-eu
    type: aro
    region: westeurope
    size: medium
    version: 4.14.15
    worker_count: 3
    worker_disk_size: 128
    networking:
      vnet_cidr: 10.1.0.0/16
      master_subnet_cidr: 10.1.0.0/24
      worker_subnet_cidr: 10.1.1.0/24
      pod_cidr: 10.128.0.0/14
      service_cidr: 172.30.0.0/16
    private: false
    fips_enabled: false
  - name: dev-cluster
    type: rosa-hcp
    region: us-west-2
    size: small
    version: 4.14.15
    min_replicas: 2
    max_replicas: 4
  tags:
    Environment: production
    Project: multi-cloud-openshift
    Owner: platform-team
    CostCenter: engineering
  cloud_workspace:
    name: default-workspace
    description: Default workspace for this deployment
