guid: "cost1"

yamlforge:
  cloud_workspace:
    name: "cost-optimization-{guid}"
    description: "Cost-optimized multi-cloud deployment"
    tags:
      optimization: "cost_first"
      environment: "production"
  
  security_groups:
    - name: "app-sg-{guid}"
      description: "Application security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "80"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "443"
          source: "0.0.0.0/0"
  
  instances:
    # Development environment - cheapest small instance
    - name: "dev-server-{guid}"
      provider: "cheapest"
      size: "small"
      region: "us-east-1"
      image: "RHEL9-latest"
      security_groups: ["app-sg-{guid}"]
      tags:
        environment: "development"
        optimization: "cost_first"
        tier: "dev"
    
    # Production environment - cheapest large instance
    - name: "prod-server-{guid}"
      provider: "cheapest"
      size: "large"
      region: "us-east-1"
      image: "RHEL9-latest"
      security_groups: ["app-sg-{guid}"]
      tags:
        environment: "production"
        optimization: "cost_first"
        tier: "prod"
    
    # Custom requirements - cheapest for specific specs
    - name: "custom-server-{guid}"
      provider: "cheapest"
      cores: 8
      memory: 32768
      region: "us-east-1"
      image: "RHEL9-latest"
      security_groups: ["app-sg-{guid}"]
      tags:
        environment: "production"
        optimization: "custom_specs"
        requirement: "8cpu-32gb"
  
  tags:
    project: "cost-optimization"
    strategy: "multi_cloud_cost_optimization"
    managed_by: "yamlforge" 