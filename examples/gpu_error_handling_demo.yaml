---
yamlforge:
  cloud_workspace:
    name: gpu-error-demo
    description: Demonstration of GPU error handling
  instances:
  - name: amd-on-azure-error
    provider: azure
    size: gpu_amd_small
    region: eastus
    image: RHEL9-latest
  - name: amd-on-gcp-error
    provider: gcp
    size: gpu_amd_medium
    region: us-central1
    image: RHEL9-latest
  - name: amd-on-ibm-error
    provider: ibm_vpc
    size: gpu_amd_small
    region: us-south
    image: RHEL9-latest
  - name: amd-on-aws-success
    provider: aws
    size: gpu_amd_small
    region: us-east-1
    image: RHEL9-latest
  - name: t4-on-azure-alternative
    provider: azure
    size: gpu_t4_small
    region: eastus
    image: RHEL9-latest
  - name: cheapest-amd-alternative
    provider: cheapest
    cores: 4
    memory: 16384
    gpu_count: 1
    gpu_type: AMD Radeon Pro V520
    region: us-east-1
    image: RHEL9-latest
  - name: generic-gpu-small
    provider: azure
    size: gpu_small
    region: eastus
    image: RHEL9-latest
  tags:
    purpose: error_handling_demo
    gpu_types: amd_specific_testing
