---
yamlforge:
  cloud_workspace:
    name: ml-training-lab
    description: Machine Learning Training Lab with User Management
  instances:
  - name: instructor-workstation
    provider: gcp
    size: large
    region: us-central1
    image: Ubuntu-22.04
    tags:
      purpose: instructor-workstation
      environment: training
  - name: student-lab-vm-1
    provider: gcp
    size: medium
    region: us-central1
    image: Ubuntu-22.04
    authorized_users:
    - student1@university.edu
    tags:
      purpose: student-lab
      student: student1
      environment: training
  - name: student-lab-vm-2
    provider: gcp
    size: medium
    region: us-central1
    image: Ubuntu-22.04
    authorized_users:
    - student2@university.edu
    tags:
      purpose: student-lab
      student: student2
      environment: training
  security_groups:
  - name: training-lab-access
    description: Security group for training lab access
    rules:
    - from_port: 22
      to_port: 22
      protocol: tcp
      cidr_blocks:
      - 10.0.0.0/8
      - 192.168.0.0/16
      description: SSH access from internal networks
    - from_port: 8080
      to_port: 8090
      protocol: tcp
      cidr_blocks:
      - 10.0.0.0/8
      description: Lab application ports
