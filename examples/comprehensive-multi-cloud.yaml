guid: "comp1"

yamlforge:
  cloud_workspace:
    name: "comprehensive-demo-{guid}"
    description: "Comprehensive multi-cloud deployment demonstration"


  # Security groups
  security_groups:
    - name: "demo-sg-{guid}"
      description: "Demo security group for SSH access"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
          description: "SSH access"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "80"
          source: "0.0.0.0/0"
          description: "HTTP access"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "443"
          source: "0.0.0.0/0"
          description: "HTTPS access"

    - name: "web-access-{guid}"
      description: "Web tier security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "80"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "443"
          source: "0.0.0.0/0"

    - name: "app-access-{guid}"
      description: "Application tier security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "8080"
          source: "0.0.0.0/0"

    - name: "db-access-{guid}"
      description: "Database tier security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "3306"
          source: "10.0.0.0/8"

    - name: "monitoring-access-{guid}"
      description: "Monitoring tier security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "9090"
          source: "0.0.0.0/0"

    - name: "backup-access-{guid}"
      description: "Backup tier security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"

    - name: "legacy-access-{guid}"
      description: "Legacy systems security group"
      rules:
        - direction: "ingress"
          protocol: "tcp"
          port_range: "22"
          source: "0.0.0.0/0"
        - direction: "ingress"
          protocol: "tcp"
          port_range: "8080"
          source: "0.0.0.0/0"

  # OpenShift Clusters
  openshift_clusters:
    - name: "rosa-classic-{guid}"
      type: "rosa-classic"
      region: "us-east-1"
      version: "4.15.12"
      worker_count: 3
      worker_machine_type: "m5.xlarge"
    
    - name: "aro-{guid}"
      type: "aro"
      region: "eastus"
      version: "4.15.12"
      worker_count: 3
      worker_machine_type: "Standard_D4s_v3"
    
    - name: "rosa-hcp-{guid}"
      type: "rosa-hcp"
      region: "us-east-1"
      version: "4.15.12"
      worker_count: 3
      worker_machine_type: "m5.xlarge"
    
    - name: "openshift-{guid}"
      type: "self-managed"
      region: "us-east-1"
      version: "4.15.12"
      controlplane_count: 3
      controlplane_machine_type: "m5.xlarge"
      worker_count: 5
      worker_machine_type: "m5.large"

  # Instances
  instances:
    # Direct provider instances
    - name: "web-aws-{guid}"
      provider: "aws"
      region: "us-east-1"
      flavor: "large"
      image: "RHEL9-latest"
      security_groups: ["web-access-{guid}"]

    - name: "app-azure-{guid}"
      provider: "azure"
      region: "eastus"
      flavor: "large"
      image: "RHEL9-latest"
      security_groups: ["app-access-{guid}"]

    - name: "db-gcp-{guid}"
      provider: "gcp"
      region: "us-central1"
      flavor: "large"
      image: "RHEL9-latest"
      security_groups: ["db-access-{guid}"]

    - name: "monitoring-oci-{guid}"
      provider: "oci"
      region: "us-ashburn-1"
      flavor: "large"
      image: "RHEL9-latest"
      security_groups: ["monitoring-access-{guid}"]

    - name: "backup-ibm-{guid}"
      provider: "ibm_vpc"
      region: "us-south"
      flavor: "large"
      image: "RHEL9-latest"
      security_groups: ["backup-access-{guid}"]

    - name: "legacy-vmware-{guid}"
      provider: "vmware"
      region: "us-east"
      flavor: "large"
      image: "RHEL9-latest"
      security_groups: ["legacy-access-{guid}"]

    # Meta provider instances
    - name: "cheapest-vm-{guid}"
      location: "us-east"
      provider: "cheapest"
      cores: 2
      memory: 4096
      image: "RHEL9-latest"
      security_groups: ["demo-sg-{guid}"]

    - name: "cheapest-gpu-vm-{guid}"
      location: "us-east"
      provider: "cheapest-gpu"
      cores: 4
      memory: 8192
      gpu_count: 1
      gpu_type: "NVIDIA T4"
      image: "RHEL9-latest"
      security_groups: ["demo-sg-{guid}"]

  tags:
    project: "comprehensive-demo"
    managed_by: "yamlforge"
    environment: "development"
    cost_center: "engineering"