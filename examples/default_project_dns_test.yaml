---
yamlforge:
  cloud_workspace:
    name: default-project-dns
    description: Test DNS management using default project from credentials
  instances:
  - name: web-app
    provider: gcp
    size: medium
    region: us-east1
    image: Ubuntu-22.04
    tags:
      purpose: web-application
      environment: production
  - name: database
    provider: gcp
    size: large
    region: us-east1
    image: Ubuntu-22.04
    tags:
      purpose: database
      environment: production
  security_groups:
  - name: web-tier
    description: Web application security group
    rules:
    - from_port: 80
      to_port: 80
      protocol: tcp
      cidr_blocks:
      - 0.0.0.0/0
      description: HTTP access
    - from_port: 443
      to_port: 443
      protocol: tcp
      cidr_blocks:
      - 0.0.0.0/0
      description: HTTPS access
