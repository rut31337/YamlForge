---
# Comprehensive GUID Test - All Providers
# Tests GUID appending to Terraform resource names across all supported cloud providers

guid: "test9"

yamlforge:
  cloud_workspace:
    name: "comprehensive-guid-test"
    description: "Testing GUID appending across all cloud providers"
    
  instances:
    # AWS Instance
    - name: "aws-server"
      provider: "aws"
      size: "medium"
      region: "us-east-1"
      image: "RHEL9-latest"
      security_groups: ["web-sg"]
      
    # GCP Instance  
    - name: "gcp-server"
      provider: "gcp"
      size: "medium"
      region: "us-central1"
      image: "RHEL9-latest"
      security_groups: ["web-sg"]
      
    # Azure Instance
    - name: "azure-server"
      provider: "azure"
      size: "medium"
      region: "East US"
      image: "RHEL9-latest"
      security_groups: ["web-sg"]
      
    # OCI Instance
    - name: "oci-server"
      provider: "oci"
      size: "medium"
      region: "us-ashburn-1"
      image: "RHEL9-latest"
      security_groups: ["web-sg"]
      
    # IBM VPC Instance
    - name: "ibm-vpc-server"
      provider: "ibm_vpc"
      size: "medium"
      region: "us-south"
      image: "RHEL9-latest"
      security_groups: ["web-sg"]
      
    # IBM Classic Instance
    - name: "ibm-classic-server"
      provider: "ibm_classic"
      size: "medium"
      region: "dal10"
      image: "RHEL9-latest"
      
    # Alibaba Instance
    - name: "alibaba-server"
      provider: "alibaba"
      size: "medium"
      region: "us-east-1"
      image: "RHEL9-latest"
      security_groups: ["web-sg"]
      
    # VMware Instance
    - name: "vmware-server"
      provider: "vmware"
      size: "medium"
      region: "datacenter1"
      image: "RHEL9-latest"
      
  security_groups:
    - name: "web-sg"
      rules:
        - from_port: 22
          to_port: 22
          protocol: tcp
          cidr_blocks: ["0.0.0.0/0"]
        - from_port: 80
          to_port: 80
          protocol: tcp
          cidr_blocks: ["0.0.0.0/0"]
        - from_port: 443
          to_port: 443
          protocol: tcp
          cidr_blocks: ["0.0.0.0/0"]

  tags:
    environment: "testing"
    purpose: "comprehensive_guid_testing"
    test_scope: "all_providers" 