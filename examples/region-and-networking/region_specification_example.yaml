---
# Region Specification Example
# Demonstrates explicit region and zone configuration across cloud providers

yamlforge:
  cloud_workspace:
    name: "multi-region-deployment"
    description: "Multi-region deployment workspace"
    tags:
      guid: "mrd-2024-001"

  instances:
    # AWS regional deployments
    - name: "aws-east-web"
      provider: "aws"
      size: "medium"
      image: "RHEL9-latest"
      region: "us-east-1"
      availability_zone: "us-east-1a"
      tags:
        region: "us-east"
        role: "web-server"
        
    - name: "aws-west-web"
      provider: "aws"
      size: "medium"
      image: "RHEL9-latest"
      region: "us-west-2"
      availability_zone: "us-west-2b"
      tags:
        region: "us-west"
        role: "web-server"
        
    - name: "aws-eu-web"
      provider: "aws"
      size: "medium"
      image: "RHEL9-latest"
      region: "eu-west-1"
      availability_zone: "eu-west-1c"
      tags:
        region: "europe"
        role: "web-server"

    # Azure regional deployments
    - name: "azure-east-app"
      provider: "azure"
      size: "medium"
      image: "RHEL9-latest"
      region: "eastus"
      tags:
        region: "us-east"
        role: "app-server"
        
    - name: "azure-west-app"
      provider: "azure"
      size: "medium"
      image: "RHEL9-latest"
      region: "westus2"
      tags:
        region: "us-west"
        role: "app-server"
        
    - name: "azure-eu-app"
      provider: "azure"
      size: "medium"
      image: "RHEL9-latest"
      region: "westeurope"
      tags:
        region: "europe"
        role: "app-server"

    # GCP regional deployments with zones
    - name: "gcp-central-database"
      provider: "gcp"
      size: "large"
      image: "RHEL9-latest"
      region: "us-central1"
      zone: "us-central1-a"
      tags:
        region: "us-central"
        role: "database"
        
    - name: "gcp-west-database"
      provider: "gcp"
      size: "large"
      image: "RHEL9-latest"
      region: "us-west1"
      zone: "us-west1-b"
      tags:
        region: "us-west"
        role: "database"
        
    - name: "gcp-eu-database"
      provider: "gcp"
      size: "large"
      image: "RHEL9-latest"
      region: "europe-west1"
      zone: "europe-west1-c"
      tags:
        region: "europe"
        role: "database"

    # IBM Cloud regional deployments
    - name: "ibm-south-analytics"
      provider: "ibm_vpc"
      size: "large"
      image: "RHEL9-latest"
      region: "us-south"
      zone: "us-south-1"
      tags:
        region: "us-south"
        role: "analytics"
        
    - name: "ibm-east-analytics"
      provider: "ibm_vpc"
      size: "large"
      image: "RHEL9-latest"
      region: "us-east"
      zone: "us-east-1"
      tags:
        region: "us-east"
        role: "analytics"

    # Cost-optimized regional selection
    - name: "cheapest-us-worker"
      provider: "cheapest"
      cores: 4
      memory: 8192
      image: "RHEL9-latest"
      preferred_regions: ["us-east-1", "us-west-2", "us-central1"]
      tags:
        region_preference: "us"
        role: "worker"
        cost_optimized: "true"
        
    - name: "cheapest-eu-worker"
      provider: "cheapest"
      cores: 4
      memory: 8192
      image: "RHEL9-latest"
      preferred_regions: ["eu-west-1", "westeurope", "europe-west1"]
      tags:
        region_preference: "europe"
        role: "worker"
        cost_optimized: "true"

  # Network configuration spanning regions
  network:
    name: "global-network"
    regions:
      - "us-east-1"
      - "us-west-2"
      - "eu-west-1"
      - "us-central1"
      - "us-south"

  tags:
    deployment_scope: "global"
    region_strategy: "multi_region"
    high_availability: "cross_region"
    disaster_recovery: "enabled"
    compliance: "data_residency" 