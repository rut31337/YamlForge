---
yamlforge:
  cloud_workspace:
    name: zone-demo
    owner_email: admin@example.com
  instances:
  - name: aws-web-server
    provider: aws
    size: medium
    region: us-east-1
    zone: us-east-1b
    image: RHEL_9_LATEST
    networking:
      public: true
    tags:
      tier: web
  - name: gcp-database
    provider: gcp
    size: large
    region: us-central1
    zone: us-central1-c
    image: RHEL9-latest
    networking:
      public: true
    tags:
      tier: database
  - name: azure-cache
    provider: azure
    size: medium
    region: East US
    zone: '1'
    image: RHEL9-latest
    networking:
      public: true
    tags:
      tier: cache
  - name: ibm-app-server
    provider: ibm_vpc
    size: medium
    region: us-south
    zone: us-south-2
    image: RHEL9-latest
    networking:
      public: true
    tags:
      tier: application
  - name: oci-compute
    provider: oci
    size: medium
    region: us-ashburn-1
    zone: us-ashburn-1-AD-2
    image: RHEL9-latest
    networking:
      public: true
    tags:
      tier: compute
  - name: alibaba-worker
    provider: alibaba
    size: medium
    region: cn-hangzhou
    zone: cn-hangzhou-b
    image: RHEL9-latest
    networking:
      public: true
    tags:
      tier: worker
  - name: auto-zone-gcp
    provider: gcp
    size: small
    region: us-east1
    image: RHEL9-latest
    networking:
      public: true
    tags:
      placement: automatic
  - name: auto-zone-aws
    provider: aws
    size: small
    region: us-west-2
    image: RHEL_9_LATEST
    networking:
      public: true
    tags:
      placement: automatic
security_groups:
- name: web-access
  description: HTTP/HTTPS and SSH access
  rules:
  - protocol: tcp
    from_port: 80
    to_port: 80
    cidr: 0.0.0.0/0
    description: HTTP
  - protocol: tcp
    from_port: 443
    to_port: 443
    cidr: 0.0.0.0/0
    description: HTTPS
  - protocol: tcp
    from_port: 22
    to_port: 22
    cidr: 0.0.0.0/0
    description: SSH
tags:
  project: zone-specification-demo
  environment: development
  cost_center: engineering
  managed_by: yamlforge
