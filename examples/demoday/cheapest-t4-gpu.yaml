---
yamlforge:
  cloud_workspace:
    name: openenv-t4gpu
    owner_email: prutledg@redhat.com
  instances:
  - name: demo-t4-gpu
    provider: gcp
    size: small
    gpu_type: T4
    location: us-central
    networking:
      public: true
    tags:
      environment: agnosticd
      managed-by: yamlforge
  security_groups:
  - name: demoday-gpu-sg
    description: Demo security group for T4 GPU instance
    rules:
    - protocol: tcp
      from_port: 22
      to_port: 22
      cidr: 0.0.0.0/0
      description: SSH access
    - protocol: tcp
      from_port: 8888
      to_port: 8888
      cidr: 0.0.0.0/0
      description: Jupyter notebook
  tags:
    project: demoday
    gpu_type: nvidia_t4
    cost_strategy: cheapest
    managed_by: yamlforge
