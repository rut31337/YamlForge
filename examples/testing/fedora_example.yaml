---
guid: fed01
yamlforge:
  cloud_workspace:
    name: fedora-multi-cloud
    description: Fedora testing workspace across cloud providers
  instances:
  - name: aws-fedora-web
    provider: aws
    size: medium
    image: Fedora-latest
    region: us-east-1
  - name: aws-fedora-worker
    provider: aws
    size: large
    image: Fedora39-latest
    region: us-west-2
  - name: azure-fedora-api
    provider: azure
    size: medium
    image: Fedora-latest
    region: eastus
  - name: gcp-fedora-compute
    provider: gcp
    size: large
    image: Fedora-latest
    region: us-central1
  - name: ibm-fedora-analytics
    provider: ibm_vpc
    size: large
    image: Fedora-latest
    region: us-south
  - name: cheapest-fedora-node
    provider: cheapest
    cores: 4
    memory: 8192
    image: Fedora-latest
    tags:
      workload_type: development
      cost_optimized: 'true'
  tags:
    os_family: fedora
    use_case: development
    auto_discovery: enabled
