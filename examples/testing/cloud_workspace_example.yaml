guid: cws01
yamlforge:
  cloud_workspace:
    name: enterprise-web-platform
    description: Production web platform with multi-cloud deployment
    tags:
      cost_center: engineering
      environment: production
      owner: platform-team
      compliance: sox
  instances:
  - name: aws-web-server
    provider: aws
    size: small
    image: RHEL9-latest
    region: us-east-1
  - name: azure-web-server
    provider: azure
    size: small
    image: RHEL9-latest
    region: eastus
  - name: gcp-web-server
    provider: gcp
    size: small
    image: RHEL9-latest
    region: us-central1
  - name: ibm-web-server
    provider: ibm_vpc
    size: small
    image: RHEL9-latest
    region: us-south
  tags:
    application: web-platform
    tier: production
    monitoring: enabled
