---
yamlforge:
  cloud_workspace:
    name: minimal-gpu-multi-cloud
    description: Minimal GPU instances across all supported cloud providers
    tags:
      guid: gpu01
      use_case: minimal_gpu_demo
      cost_optimization: smallest_gpu_instances
  instances:
  - name: aws-gpu-minimal-t4
    provider: aws
    size: gpu_small
    region: us-east-1
    image: RHEL9-latest
    tags:
      cloud: aws
      gpu_type: nvidia_t4
      instance_size: minimal
      use_case: development
  - name: aws-gpu-minimal-amd
    provider: aws
    size: gpu_amd_small
    region: us-west-2
    image: RHEL9-latest
    tags:
      cloud: aws
      gpu_type: amd_radeon
      instance_size: minimal
      use_case: cost_effective_ml
  - name: azure-gpu-minimal-t4
    provider: azure
    size: gpu_small
    region: eastus
    image: RHEL9-latest
    tags:
      cloud: azure
      gpu_type: nvidia_t4
      instance_size: minimal
      use_case: ml_inference
  - name: azure-gpu-minimal-v100
    provider: azure
    size: gpu_v100_small
    region: westus2
    image: RHEL9-latest
    tags:
      cloud: azure
      gpu_type: nvidia_v100
      instance_size: minimal
      use_case: training
  - name: gcp-gpu-minimal-t4
    provider: gcp
    size: gpu_small
    region: us-central1
    image: RHEL9-latest
    tags:
      cloud: gcp
      gpu_type: nvidia_t4
      instance_size: minimal
      use_case: ai_workload
  - name: gcp-gpu-minimal-a100
    provider: gcp
    size: gpu_large
    region: us-west1
    image: RHEL9-latest
    tags:
      cloud: gcp
      gpu_type: nvidia_a100
      instance_size: minimal_a100
      use_case: research
  - name: ibm-vpc-gpu-minimal-l4
    provider: ibm_vpc
    size: gpu_small
    region: us-south
    image: RHEL9-latest
    tags:
      cloud: ibm_vpc
      gpu_type: nvidia_l4
      instance_size: minimal
      use_case: edge_ai
  - name: ibm-vpc-gpu-minimal-v100
    provider: ibm_vpc
    size: gpu_v100_small
    region: eu-gb
    image: RHEL9-latest
    tags:
      cloud: ibm_vpc
      gpu_type: nvidia_v100
      instance_size: minimal
      use_case: hybrid_cloud
  - name: cheapest-minimal-gpu
    provider: cheapest
    cores: 4
    memory: 16384
    gpu_count: 1
    region: us-east-1
    image: RHEL9-latest
    tags:
      optimization: cost_first
      gpu_requirement: any_single_gpu
      use_case: budget_ml
  - name: cheapest-t4-gpu
    provider: cheapest
    cores: 4
    memory: 16384
    gpu_count: 1
    gpu_type: NVIDIA T4
    region: us-east-1
    image: RHEL9-latest
    tags:
      optimization: cost_optimized_t4
      gpu_requirement: nvidia_t4_specific
      use_case: standardized_inference
  - name: pure-cheapest-gpu
    provider: cheapest-gpu
    region: us-east-1
    image: RHEL9-latest
    tags:
      optimization: gpu_only
      gpu_requirement: absolute_cheapest
      use_case: gpu_compute_only
  - name: pure-cheapest-t4
    provider: cheapest-gpu
    gpu_type: NVIDIA T4
    region: us-east-1
    image: RHEL9-latest
    tags:
      optimization: gpu_only_t4
      gpu_requirement: nvidia_t4_pure
      use_case: t4_inference_only
  - name: pure-cheapest-v100
    provider: cheapest-gpu
    gpu_type: NVIDIA V100
    region: us-west-2
    image: RHEL9-latest
    tags:
      optimization: gpu_only_v100
      gpu_requirement: nvidia_v100_pure
      use_case: training_only
  security_groups:
  - name: minimal-gpu-sg
    description: Security group for minimal GPU instances across clouds
    rules:
    - protocol: tcp
      from_port: 22
      to_port: 22
      cidr: 0.0.0.0/0
      description: SSH access
    - protocol: tcp
      from_port: 8080
      to_port: 8080
      cidr: 0.0.0.0/0
      description: Application port
    - protocol: tcp
      from_port: 443
      to_port: 443
      cidr: 0.0.0.0/0
      description: HTTPS
  tags:
    project: minimal-gpu-demo
    environment: development
    gpu_strategy: cross_cloud_minimal
    managed_by: yamlforge
