---
# GUID Terraform Resource Test
# Tests that GUID is properly appended to all Terraform resource names

guid: "test5"

yamlforge:
  cloud_workspace:
    name: "terraform-guid-test"
    description: "Testing GUID appending to Terraform resources"
    
  instances:
    - name: "test-vm"
      provider: "aws"
      size: "small"
      region: "us-east-1"
      image: "RHEL9-latest"
      tags:
        purpose: "terraform_guid_testing"
        
  security_groups:
    - name: "test-sg"
      rules:
        - from_port: 22
          to_port: 22
          protocol: tcp
          cidr_blocks: ["0.0.0.0/0"]

  tags:
    environment: "testing"
    terraform_test: "guid_appending" 