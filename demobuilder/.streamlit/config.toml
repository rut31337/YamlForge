[server]
# Disable browser auto-open
headless = true

# Server configuration
port = 8501
address = "0.0.0.0"

# CORS settings for production
enableCORS = false
enableXsrfProtection = false
enableStaticServing = false

[browser]
# Disable browser auto-open
gatherUsageStats = false

[global]
# Development settings
developmentMode = false
showWarningOnDirectExecution = false

[client]
# Use viewer mode for production security (no developer options)
toolbarMode = "viewer"

[ui]
# Hide top bar since we have custom theme toggle
hideTopBar = true

[theme]
# Force dark theme
base = "dark"
primaryColor = "#58a6ff"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"