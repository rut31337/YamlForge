apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
    component: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
        component: auth
    spec:
      serviceAccountName: oauth2-proxy
      securityContext:
        runAsNonRoot: true
      containers:
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        ports:
        - name: http
          containerPort: 4180
          protocol: TCP
        - name: metrics
          containerPort: 44180
          protocol: TCP
        args:
        - --provider=keycloak-oidc
        - --email-domain=*
        - --upstream=http://demobuilder:8501
        - --http-address=0.0.0.0:4180
        - --pass-user-headers=true
        - --set-xauthrequest=true
        - --skip-provider-button=true
        - --insecure-oidc-allow-unverified-email=true
        - --oidc-extra-audience=account
        # Note: --redirect-url will be added dynamically by deploy-s2i.sh
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: client-secret
        - name: OAUTH2_PROXY_OIDC_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: oidc-issuer-url
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secrets
              key: cookie-secret
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop: [ALL]
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
    component: auth
spec:
  selector:
    app: oauth2-proxy
  ports:
  - name: http
    port: 4180
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 44180
    targetPort: metrics
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: oauth2-proxy
  labels:
    app: oauth2-proxy
    component: auth
---
apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secrets
  labels:
    app: oauth2-proxy
    component: auth
type: Opaque
data:
  # These will be populated during deployment by the deploy script
  # cookie-secret: <base64-encoded-random-string>
  # client-id: <base64-encoded-keycloak-client-id>
  # client-secret: <base64-encoded-keycloak-client-secret>
  # oidc-issuer-url: <base64-encoded-keycloak-issuer-url>
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demobuilder-auth
  labels:
    app: demobuilder
    component: auth-route
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
    haproxy.router.openshift.io/cookie_name: "demobuilder-auth-session"
spec:
  # host will be auto-generated by OpenShift or set via deployment script
  to:
    kind: Service
    name: oauth2-proxy
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None