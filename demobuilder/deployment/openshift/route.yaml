apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demobuilder
  namespace: demobuilder
  labels:
    app: demobuilder
    component: web-route
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
    haproxy.router.openshift.io/cookie_name: "demobuilder-session"
spec:
  host: # Will be auto-generated by OpenShift
  to:
    kind: Service
    name: demobuilder
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

---
# Alternative: Secure route with custom TLS
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: demobuilder-secure
  namespace: demobuilder
  labels:
    app: demobuilder
    component: web-route-secure
  annotations:
    haproxy.router.openshift.io/timeout: "300s"
    haproxy.router.openshift.io/cookie_name: "demobuilder-secure-session"
    # Custom hostname example
    # kubernetes.io/ingress.class: "openshift-default"
spec:
  # host: demobuilder.apps.your-cluster.com
  to:
    kind: Service
    name: demobuilder
    weight: 100
  port:
    targetPort: http
  tls:
    termination: reencrypt
    destinationCACertificate: # Add if using custom CA
    certificate: # Add custom certificate
    key: # Add custom private key
    caCertificate: # Add CA certificate
  wildcardPolicy: None